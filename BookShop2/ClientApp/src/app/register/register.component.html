<h1 id="tableLabel">Register</h1>
<br />

<div class="col-md-4 mb-3">
  <label for="firstName">First Name</label>
  <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" placeholder="First name" required>
</div>
<div class="col-md-4 mb-3">
  <label for="lastName">Last Name</label>
  <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" placeholder="Last name" required>
</div>
<div class="form-group col-md-4 mb-3">
  <label for="email">Email Address</label>
  <input type="email" class="form-control" id="email" [(ngModel)]="user.emailAddress" aria-describedby="emailHelp" required placeholder="name@example.com">
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group col-md-4 mb-3">
  <button class="btn btn-primary" (click)="register(user)">Register</button>
  <div *ngIf="userExists" class="alert alert-danger" role="alert">
    This email already exists
  </div>
</div>
