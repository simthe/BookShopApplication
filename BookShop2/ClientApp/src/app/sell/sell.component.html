<h1>Sell</h1>

<p>Enter the detials of the book youre selling and people can subscribe to it</p>

<div class="col-md-4 mb-3">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" [(ngModel)]="book.name" placeholder="Name of book" required>
</div>
<div class="col-md-6">
  <label for="textArea">About the book</label>
  <textarea class="form-control" [(ngModel)]="book.text" id="textArea" rows="2"></textarea>
</div>
<div class="col-md-4 mb-3">
  <label for="price">Price</label>
  <input type="text" class="form-control" id="price" [(ngModel)]="book.purchasePrice" placeholder="Price for book" required>
</div>
<div class="col-md-4">
  <button class="btn btn-primary" (click)="submit()">Add</button>
</div>
